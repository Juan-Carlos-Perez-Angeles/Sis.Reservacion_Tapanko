<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        height: 100%;
      }
      body {
        background: linear-gradient(
          to right,
          rgb(226, 218, 220),
          rgb(117, 108, 108)
        );
        height: 100%;
      }
      #padre {
        height: 500px;
      }
      #hijo {
        width: 500px;
        height: 500px;
        /* Para Centrar el div */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
      .Dorado{
        font-family: "Inter", sans-serif;
        background: -webkit-linear-gradient(
          rgb(186, 120, 2),
          rgb(245, 208, 111)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h1 {
        text-align: center;
        font-size: 100px;
      }
      ::placeholder {
        color: rgb(226, 218, 220);
        font-family: "Inter", sans-serif;
        font-size: 1.5em;
      }
      form {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      form input {
        margin-bottom: 0px;
        text-align: center;
        width: 90%;
        height: 30px;
        margin-bottom: 3px;
        border: none;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.2);
      }
      form button{
          background: none;
          border: none;
      }
      #NuevoUsuario, #Ingresar{
        font-size: 1.5em;
        text-align: center;
        width: 45%;
        height: 30px;
        margin-bottom: 3px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div id="padre">
      <div id="hijo">
        <h1 class="Dorado">TAPANKO</h1>
        <form action="get">
          <input
            type="text"
            name="Usuario"
            id="Usuario"
            placeholder="USUARIO"
          />
          <input
            type="text"
            name="Contraseña"
            id="Contraseña"
            placeholder="CONTRASEÑA"
          />
          <button class="Dorado" style="font-size: 20px; text-align: right;" id="Olvidado">¿Olvidaste tu contraseña?</button>
          <div style="width: 100%; padding-left:50px;">
            <button class="Dorado" id="NuevoUsuario">Nuevo Usuario</button>
            <button class="Dorado" id="Ingresar" type="submit">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
