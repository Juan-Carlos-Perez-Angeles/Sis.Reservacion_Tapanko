<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #padre{
            height: 500px;
            position: relative;
        }
        #hijo{
            width: 400px;
            height: 400px;
            /* Para Centrar el div */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);

        }
        h1{
            font-size: 100px;
            margin-bottom: 0px;
        }
        h2{
            font-size: 50px;
            margin: 0px 0px;
        }
        p{
            margin: 0px 0px;
        }
    </style>
</head>
<body>
    <div id="padre">
        <div id="hijo">
            <h1>TAPANKO</h1>
            <form action="get">
                <input type="text" name="Usuario" id="Usuario" placeholder="USUARIO">
                <input type="text" name="Contraseña" id="Contraseña" placeholder="CONTRASEÑA">
            </form>
        </div>
    </div>
</body>
</html>
