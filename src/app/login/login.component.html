<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #padre{
            height: 500px;
            position: relative;
        }
        #hijo{
            width: 400px;
            height: 400px;
            /* Para Centrar el div */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);

            border-radius: 8px;
            background: linear-gradient(to top right, rgb(32, 44, 89), rgb(117, 158, 184));
            text-align: center;
            color: white;
        }
        h1{
            font-size: 100px;
            margin-bottom: 0px;
        }
        h2{
            font-size: 50px;
            margin: 0px 0px;
        }
        p{
            margin: 0px 0px;
        }
    </style>
</head>
<body>
    <div id="padre">
        <div id="hijo">
            <h1>100</h1>
            <h2>DAYS</h2>
            <p>CSS CHALLENGE</p>
        </div>
    </div>
</body>
</html>
